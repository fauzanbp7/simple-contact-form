<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="css/bootstrap.css" />

  <title>Simple Contact Form</title>
</head>

<body>
  <div class="bg-image" style="background-image: url('img/bg.png'); height: 100vh">


    <div class="container-fluid py-lg-5">
      <div class="container">
        <div class="row">
          <div class="col-3 ml-md-5 py-3" style=" background-color: #7B4B29; text-align: center; ">
            <img src="img/vcode.png" class="img-fluid" width="30%">
            <div class="row">
              <div class="col-3 ml-md-5 py-3 text-align:left " style="color: blueviolet; align-items: center;"></div>
              <div class="class" style="color: rgb(246, 244, 248)" ;>
                <p>Reach out us by joining our social media</p>
              </div>
            </div>
            <img src="img/fb.png" class="img-fluid" alt="Responsive image" width="32px">
            <img src="img/yt.png" class="img-fluid" alt="Responsive image" width="32px">
            <img src="img/tw.png" class="img-fluid" alt="Responsive image" width="32px">
            <img src="img/cs.png" class="img-fluid" alt="Responsive image" width="90%"
              style="position: relative; bottom:-30px">
          </div>
          <div class="col-6 ml" style="background-color: rgb(255, 255, 255);">
            <div class="div ml-3 py-3">
              <h1> GET IN TOCH</h1>
              <p> 24/7 We will answer yout question and problems</p>


              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="First Name" aria-label="Username">
                &nbsp; &nbsp; &nbsp;
                <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
              </div>

              <div class="input-group mb-3">

                <input type="text" class="form-control" placeholder="Email" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>

              <div class="input-group">
                <input type="text" class="form-control" placeholder="Phone" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>
              <div class="form-group-lg mb-3">
                <label for="exampleFormControlTextarea1"></label>
                <textarea style="height:220px;" class="form-control" id="exampleFormControlTextarea1"
                  rows="3"> Describe your Issue </textarea>
              </div>
              </form>

              <button type="button " class="btn btn-primary btn-lg btn-block"
                style="background-color: #8D542B;">Send</button>

            </div>


          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
